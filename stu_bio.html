<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Member Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 20px;
            flex-wrap: wrap; /* Allow items to wrap to the next line */
        }
        .profile-card {
            display: flex;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 600px;
            width: 100%;
        }
        .profile-image {
            width: 40%;
            object-fit: cover;
        }
        .profile-info {
            padding: 20px;
            text-align: left;
        }
        .profile-info h3 {
            margin-top: 0;
            color: #333;
        }
        .profile-info p {
            margin: 10px 0;
            color: #666;
        }
        .bio {
            padding: 20px;
            text-align: justify;
            color: #444;
            width: 70%; /* Set width to match profile image */
            font-size: 18px; /* Adjust font size */
            line-height: 1.8; /* Adjust line height */
        }
        .interests,
        .education {
            flex: 1; /* Take remaining space */
            padding: 10px; /* Reduce padding */
            max-width: calc(25% - 10px); /* Set maximum width to half of the container width minus padding */
            margin-top: -60px; /* Add margin to align with bio section */
            text-align: center; /* Center-align content */
            font-size: 16px; /* Adjust font size */
            line-height: 1.8; /* Adjust line height */
        }
        .interests ul,
        .education ul {
            list-style-type: disc;
            padding-left: 20px;
            text-align: left; /* Align list items to the left */
            margin-left: 0; /* Remove default margin */
            padding-left: 0; /* Remove default padding */
        }
        .interests li,
        .education li {
            text-align: center; /* Center-align list items */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="profile-card">
        <img src="Headshots\Stu headshot copy.jpg" alt="Team Member 1" class="profile-image">
        <div class="profile-info">
            <h3>Stuart Macgregor</h3>
            <p>Research Assistant</p>
            <p>University of Birmingham</p>
        </div>
    </div>
</div>
<div class="container">
    <div class="bio">
        <p></p>
    </div>
</div>
<div class="container">
    <div class="interests">
        <h4>Interests</h4>
        <ul>
            <li>Squash</li>
            <li>Artificial Intelligence</li>
            <li>Motion Capture</li>
        </ul>
    </div>
    <div class="education">
        <h4>Education</h4>
        <ul>
            <li>Bsc in Human Biology, 2022</li>
            <li>Msc in Computer Science, 2023</li>
        </ul>
    </div>
</div>

</body>
</html>
